<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Writeups | Forest-Hold-Secrets</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #00ff00;
            font-family: 'Fira Code', monospace;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #00ff00;
            margin: 40px 0;
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ff00;
        }

        /* Stats Dashboard */
        .stats-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .stat-card {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .stat-label {
            font-size: 0.9em;
            color: #00cc00;
            text-transform: uppercase;
        }

        /* Filter Controls */
        .filter-section {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #00ff00;
            padding: 20px;
            margin: 30px 0;
        }

        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
        }

        .filter-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid #00ff00;
            color: #00ff00;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Fira Code', monospace;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #00ff00;
            color: #000;
        }

        /* Search Box */
        .search-container {
            margin: 20px 0;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            background: #000;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Fira Code', monospace;
            font-size: 1em;
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .search-box::placeholder {
            color: #00cc00;
            opacity: 0.7;
        }

        /* Writeups Grid */
        .writeups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .writeup-card {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #00ff00;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .writeup-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
            transition: left 0.5s;
        }

        .writeup-card:hover::before {
            left: 100%;
        }

        .writeup-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.3);
        }

        .writeup-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .writeup-title {
            color: #00ff00;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
        }

        .writeup-platform {
            display: inline-block;
            padding: 4px 8px;
            font-size: 0.8em;
            border-radius: 3px;
            font-weight: bold;
        }

        .platform-htb {
            background: #9FEF00;
            color: #000;
        }

        .platform-pg {
            background: #FF6B6B;
            color: #000;
        }

        .platform-thm {
            background: #00D9FF;
            color: #000;
        }

        .writeup-meta {
            display: flex;
            gap: 15px;
            margin: 10px 0;
            font-size: 0.9em;
            color: #00cc00;
        }

        .writeup-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .tag {
            display: inline-block;
            padding: 3px 8px;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            font-size: 0.8em;
            color: #00ff00;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 40px 0;
        }

        .page-btn {
            padding: 10px 15px;
            background: transparent;
            border: 1px solid #00ff00;
            color: #00ff00;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Fira Code', monospace;
        }

        .page-btn:hover, .page-btn.active {
            background: #00ff00;
            color: #000;
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 40px;
            color: #00ff00;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            border: 1px solid #00ff00;
            color: #00ff00;
            text-decoration: none;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #00ff00;
            color: #000;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .writeups-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-dashboard {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        
        <h1>Security Writeups Collection</h1>
        
        <!-- Stats Dashboard -->
        <div class="stats-dashboard">
            <div class="stat-card">
                <div class="stat-number" id="total-count">0</div>
                <div class="stat-label">Total Writeups</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pg-count">0</div>
                <div class="stat-label">Proving Grounds</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="htb-count">0</div>
                <div class="stat-label">HackTheBox</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="thm-count">0</div>
                <div class="stat-label">TryHackMe</div>
            </div>
        </div>

        <!-- Search Box -->
        <div class="search-container">
            <input type="text" class="search-box" id="searchBox" placeholder="Search writeups by name, platform, or tags...">
        </div>

        <!-- Filter Controls -->
        <div class="filter-section">
            <h3 style="margin-bottom: 15px;">Filter by Platform:</h3>
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">All Platforms</button>
                <button class="filter-btn" data-filter="pg">Proving Grounds</button>
                <button class="filter-btn" data-filter="htb">HackTheBox</button>
                <button class="filter-btn" data-filter="thm">TryHackMe</button>
            </div>
            
            <h3 style="margin: 20px 0 15px;">Filter by Difficulty:</h3>
            <div class="filter-group">
                <button class="filter-btn active" data-difficulty="all">All Difficulties</button>
                <button class="filter-btn" data-difficulty="easy">Easy</button>
                <button class="filter-btn" data-difficulty="medium">Medium</button>
                <button class="filter-btn" data-difficulty="hard">Hard</button>
                <button class="filter-btn" data-difficulty="insane">Insane</button>
            </div>
            
            <h3 style="margin: 20px 0 15px;">Filter by OS:</h3>
            <div class="filter-group">
                <button class="filter-btn active" data-os="all">All OS</button>
                <button class="filter-btn" data-os="linux">Linux</button>
                <button class="filter-btn" data-os="windows">Windows</button>
                <button class="filter-btn" data-os="other">Other</button>
            </div>
        </div>

        <!-- Writeups Grid -->
        <div class="writeups-grid" id="writeups-container">
            <div class="loading">Loading writeups</div>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        // Sample writeups data - replace with your actual data
        const writeups = [
            {
                title: "Proving Grounds: Heist",
                platform: "pg",
                difficulty: "hard",
                os: "linux",
                date: "2024-01-15",
                tags: ["web", "privesc", "docker"],
                description: "Advanced box requiring custom exploitation and container escape.",
                link: "writeups/pg-heist.html"
            },
            {
                title: "Proving Grounds: Vault",
                platform: "pg",
                difficulty: "medium",
                os: "windows",
                date: "2024-01-14",
                tags: ["active-directory", "kerberos"],
                description: "Windows domain controller with Kerberoasting and ASREPRoast attacks.",
                link: "writeups/pg-vault.html"
            },
            {
                title: "HackTheBox: Keeper",
                platform: "htb",
                difficulty: "easy",
                os: "linux",
                date: "2024-01-13",
                tags: ["keepass", "cve", "ssh"],
                description: "KeePass vulnerability exploitation and SSH key extraction.",
                link: "writeups/htb-keeper.html"
            },
            // Add more writeups here...
        ];

        // Generate 100+ sample entries for testing
        for (let i = 1; i <= 100; i++) {
            const platforms = ['pg', 'htb', 'thm'];
            const difficulties = ['easy', 'medium', 'hard', 'insane'];
            const oses = ['linux', 'windows'];
            const platform = platforms[Math.floor(Math.random() * platforms.length)];
            
            writeups.push({
                title: `${platform.toUpperCase()}: Machine${i}`,
                platform: platform,
                difficulty: difficulties[Math.floor(Math.random() * difficulties.length)],
                os: oses[Math.floor(Math.random() * oses.length)],
                date: new Date(2024, 0, i).toISOString().split('T')[0],
                tags: ['web', 'privesc', 'sqli', 'xss'].slice(0, Math.floor(Math.random() * 4) + 1),
                description: `Sample description for machine ${i}`,
                link: `writeups/${platform}-machine${i}.html`
            });
        }

        // Initialize variables
        let currentPage = 1;
        const itemsPerPage = 12;
        let filteredWriteups = [...writeups];
        let activeFilters = {
            platform: 'all',
            difficulty: 'all',
            os: 'all',
            search: ''
        };

        // Update stats
        function updateStats() {
            document.getElementById('total-count').textContent = writeups.length;
            document.getElementById('pg-count').textContent = writeups.filter(w => w.platform === 'pg').length;
            document.getElementById('htb-count').textContent = writeups.filter(w => w.platform === 'htb').length;
            document.getElementById('thm-count').textContent = writeups.filter(w => w.platform === 'thm').length;
        }

        // Render writeups
        function renderWriteups() {
            const container = document.getElementById('writeups-container');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageWriteups = filteredWriteups.slice(start, end);
            
            if (pageWriteups.length === 0) {
                container.innerHTML = '<div class="loading">No writeups found matching your criteria</div>';
                return;
            }
            
            container.innerHTML = pageWriteups.map(writeup => `
                <div class="writeup-card" onclick="window.location.href='${writeup.link}'">
                    <div class="writeup-header">
                        <a href="${writeup.link}" class="writeup-title">${writeup.title}</a>
                        <span class="writeup-platform platform-${writeup.platform}">${writeup.platform.toUpperCase()}</span>
                    </div>
                    <div class="writeup-meta">
                        <span>üìÖ ${writeup.date}</span>
                        <span>üéØ ${writeup.difficulty}</span>
                        <span>üíª ${writeup.os}</span>
                    </div>
                    <p style="color: #00cc00; font-size: 0.9em; margin: 10px 0;">${writeup.description}</p>
                    <div class="writeup-tags">
                        ${writeup.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `).join('');
            
            renderPagination();
        }

        // Render pagination
        function renderPagination() {
            const totalPages = Math.ceil(filteredWriteups.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // Previous button
            html += `<button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>‚Üê</button>`;
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += `<span style="color: #00ff00;">...</span>`;
                }
            }
            
            // Next button
            html += `<button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>‚Üí</button>`;
            
            pagination.innerHTML = html;
        }

        // Change page
        function changePage(page) {
            const totalPages = Math.ceil(filteredWriteups.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderWriteups();
            window.scrollTo(0, 0);
        }

        // Apply filters
        function applyFilters() {
            filteredWriteups = writeups.filter(writeup => {
                const platformMatch = activeFilters.platform === 'all' || writeup.platform === activeFilters.platform;
                const difficultyMatch = activeFilters.difficulty === 'all' || writeup.difficulty === activeFilters.difficulty;
                const osMatch = activeFilters.os === 'all' || writeup.os === activeFilters.os;
                const searchMatch = activeFilters.search === '' || 
                    writeup.title.toLowerCase().includes(activeFilters.search.toLowerCase()) ||
                    writeup.tags.some(tag => tag.toLowerCase().includes(activeFilters.search.toLowerCase())) ||
                    writeup.description.toLowerCase().includes(activeFilters.search.toLowerCase());
                
                return platformMatch && difficultyMatch && osMatch && searchMatch;
            });
            
            currentPage = 1;
            renderWriteups();
        }

        // Filter button handlers
        document.querySelectorAll('[data-filter]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('[data-filter]').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                activeFilters.platform = this.dataset.filter;
                applyFilters();
            });
        });

        document.querySelectorAll('[data-difficulty]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('[data-difficulty]').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                activeFilters.difficulty = this.dataset.difficulty;
                applyFilters();
            });
        });

        document.querySelectorAll('[data-os]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('[data-os]').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                activeFilters.os = this.dataset.os;
                applyFilters();
            });
        });

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', function(e) {
            activeFilters.search = e.target.value;
            applyFilters();
        });

        // Initialize
        updateStats();
        renderWriteups();
    </script>
</body>
</html>
